- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
    requirement: |
    При добавление товара в корзине он сохранится в ней.
    prerequisites: |
    1)	   Открыта страница с товаром
    test-data: |
    Тестовые данные
    -
    steps:
    -Нажать на кнопку «в корзину»
    -Нажать на кнопку «корзина»
    expected-result: |
    Пользователь должен попасть на страницу с выбранными им товарами. Все товары, выбранные пользователем, должны отображаться на данной странице. Должны быть указаны общая сумма товаров в корзине
