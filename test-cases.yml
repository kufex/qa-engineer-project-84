- summary: |
    Проверка возможности искать товары по ключевому слову или категории  
    requirement: |
    При выборе категории «skincare» на странице выводятся только товары соответствующие данной категории.
    prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    1)	Открыта страница с товарами
    2)	Пользователь должен быть авторезирован 
    test-data: |
    Тестовые данные
    -
    steps:
    - Выбираем из списка категорий «skincare» 
    expected-result: |
    На странице должны быть выведены все товары, соответствующие категории «skincare»
---
- summary: |
    Проверка возможности фильтровать товары
    requirement: |
    При выборе категории и производителя на страницу должны выводиться товары соответствующей категории и произодителя.
    prerequisites: |
    1)	Пользователь должен быть авторезирован.
    2)	Должна быть выбрана категория «smartphones».
    test-data: |
    Тестовые данные
    -
    steps:
    - Выбираем производителя «Samsung»
    expected-result: |
    На странице должны быть выведены все товары, соответствующие категории «skincare» производителя «Samsung».
---
- summary: |
    Проверка отсутствия товара.
    requirement: |
    При выборе категории не соответствующей производителю пользователь должен получить сообщение об отсутствие товара.
    prerequisites:
    1)	Пользователь должен быть аторезирован
    2)	 Открыта страница товара
    test-data: |
    -
    steps:
    - Выбираем категорию «skincare»
    - Выбираем производителя «Apple»
    expected-result: |
    Пользователь должен получить сообщение «Ничего не найдено»
