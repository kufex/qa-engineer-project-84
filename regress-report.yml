      Изменяется список категорий брендов при переключении страниц каталога.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Нажать на стрелочку, рядом с кнопкой «Категория».
      3.	Нажать кнопку «Следующая».
    expected-result: |
      Список категорий брендов не изменяется при переходе по страницам каталога.
