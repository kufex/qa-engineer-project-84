bugreports:
  - summary: |
      На мобильном устройстве на странице корзины цифры заезжают за границы выделенного поля и экран
    environment: |
      Mi Браузер  
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/ с мобильного устройства
      2.	Нажать кнопку «Корзина» («Cart»).
    expected-result: |
      Корректное отображение всего текста, картинок и тд
    actual-result: |
      Если название название товара больше 6 символов, то в поле все цифры сильно съезжают вправо. Как следствие, цене не хватает места и она выезжает за границы поля. А некоторые аз границы экрана мобильного устройства. Надпись «Checkout» не помещается под размер этой кнопки

  - summary: |
      На мобильном устройстве некорректно работает фильтр цены.
    environment: |
      Mi Браузер  
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/ с мобильного устройства
      2.	Выбрать ограничения по цене.
      3.	Вторично изменить филтр по цене.
    expected-result: |
      Весь товар который удовлетворяет требования по цене должен быть выведен на страницу
    actual-result: |
      Фильтр перестает работать, включая фильтры по «категории» и «производитель».

  - summary: |
      Не учитывается граничное значение в поле ОТ и ДО фильтра по цене.
    environment: |
      Mi Браузер  
    steps-to-reproduce: 
      1.	Выбрать ограничения по цене.
    expected-result: |
      Весь товар который удовлетворяет требования по цене должен быть выведен на страницу
    actual-result: |
      Не учитывается граничное значение в полях ОТ и ДО фильтра по цене

  - summary: |
      Кнопка «До» не работает.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Выбрать фильтр по категории и производителю.
      3.	Задать данные в фильтр по цене.
    expected-result: |
      Весь товар который удовлетворяет требования по цене должен быть выведен на страницу
    actual-result: |
      Иногда кнопка «До» работает не включает товар который стоит столько же сколько указано в этой кнопки (при выборе до 1000 он показывал товар по цене от 0 до 999). Иногда появляется один товар и отображается не корректно(цифры съезжают, картинка не помещается в поле товара). Иногда он показывает не весь товар который подходит по цене.

  - summary: |
      В фильтр по категории за место кнопки «Без категории» пустое место.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Выбрать фильтр «smartphones»
      3.	Открыть выбор фильтра по категории.
    expected-result: |
      Должна быть показан фильтр с названием «без фильтра» (или любое другое название которое позволит пользователю понять что это категория без фильтра)
    actual-result: |
      Отсутствует надпись, просто пусто место. Сама кнопка работает.

  - summary: |
      В фильтр по названию работает не корректно.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Написать в фильтре по названию «gtgrhhhhthg»
    expected-result: |
      Должно появится сообщение о том, что товар не найден.
    actual-result: |
      Появляется весь товар, без учета названия которое он написал в поиске. Кроме того пока не обновить страницу все остальные фильтры тоже не будут работать (по категории, по производителю, по наличию, по цене).

  - summary: |
      Кнопка «В наличие» не работает
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Снять флажок с кнопки «В наличие».
    expected-result: |
      Должен быть показан весь товар (в наличии и не в наличии).
    actual-result: |
      Пропадает кнопка «следующая», что не позволяет листать страницы. Если выбрать «В наличии», далее произовдитель «Apple» и «Не в наличии» то фильтр по производителю перестанет работать. Так же если сделать с филтром по категории.

  - summary: |
      Фильтр по категориям работает не корректно.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Выбрать фильтр по категориям «smartphones»
      3.	Выбрать фильтр по производителю «Apple» и «Samsung»
      4.	Выбрать фильтр по категориям «Без категории»
      5.	Выбрать фильтр по категориям «skincare»
    expected-result: |
      Должна быть показаны товары удовлетворяющие по производителю «Apple», «Samsung» и по категориям «skincare».
    actual-result: |
      Показывается товар который удовлетворяет хотя бы одной из категорий а не всем сразу.

  - summary: |
      При оформление товара цифры кол-ва товара выставлены неровно.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Заказать товар.
      3.	Перейти в корзину.
      4.	Нажать кнопку «Оформить заказ».
    expected-result: |
      Должна появиться надпись «Заказ успешно оформлен» и таблица с заказанными товарами.
    actual-result: |
      Кол-во товара в таблице расположено не ровно. При выборе большого кол-ва товар с названием разной длинны цифры смещаются то влево, то вправо.

  - summary: |
      При возврате в магазин после посещения страницы «Корзина» язык всегда переключается на «English»
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Выбрать язык «Russia»
      3.	Заказать товар.
      4.	Перейти в корзину.
      5.	Перейти в магазин.
    expected-result: |
      Должна открыться страница магазина на Русском языке.
    actual-result: |
      Открыться страница магазина на Английском языке.

  - summary: |
      При оформление товара цифры кнопка «Крест» в верхнем правом углу не работает.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Заказать товар.
      3.	Перейти в корзину.
      4.	Нажать кнопку «Оформить заказ».
      5.	Нажать «Крест» в правом верхнем углу.
    expected-result: |
      Окно заказа должно выключиться.
    actual-result: |
      Кнопка «Крест» не работает. При имеющейся кнопки «Закрыть» не понятно, нужна ли она вообще.

  - summary: |
      После оформление заказа корзина не очищается.
    environment: |
      Google Chrome  122.0.6261.112 (Официальная сборка), (64 бит)
      Windows 11 23H2
    steps-to-reproduce: |
      1.	Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2.	Заказать товар.
      3.	Перейти в корзину.
      4.	Нажать кнопку «Оформить заказ».
    expected-result: |
      Заказ должен быть оформлен, а корзина очиститься.
    actual-result: |
      Заказ оформлен, но в корзине остается товар, который мы уже заказали. Если покупатель захочет продолжить покупку, он может не заметить что корзина не очистилась и заказать второй раз то же товар.

  - summary: |
      Кнопки «Предыдущая» и «Следующая» дублируются
